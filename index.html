<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat:900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="title">Strangers No More</div>
    <div class="progress"><div class="progressInner"></div></div>
    <div class="feedback"></div>
    <div class="intro">
      <div class="inner">
        <span class="userName"></span>Do you know each other? <br>Answer these questions to find out!
      </div>
      <div class="lower">
        <div class="results"></div>
        <div class='beginHolder'>
          <button class="begin">Begin!</button>
        </div>
        <div class="answerChoices">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
        <div class="nextHolder">
          <button class="next">Next</button>
        </div>
      </div>
    </div>
    <div class="caption"></div>
    <img src="me.svg" class="me">
  </body>
</html>
